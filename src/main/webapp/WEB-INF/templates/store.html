<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grocery Store | Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="/static.css/styles.css" />
    <script src="/static.js/store.js" async></script>
</head>
<body>
<header class="main-header">
    <nav class="main-nav nav">
        <ul>
            <li><a href=index.html>HOME</a></li>
            <li><a href="#" th:href="@{/store}">STORE</a></li>
            <li><a href="#" th:href="@{/about}">ABOUT</a></li>
        </ul>
    </nav>
    <h1 class="band-name band-name-large">Grocery Store</h1>
</header>
<section class="container content-section">
    <h2 class="section-header">Bakery</h2>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Bread</span>
            <img class="shop-item-image" src="/static.images/bread.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$3.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Croissant</span>
            <img class="shop-item-image" src="/static.images/croissant.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$1.00</span>
                <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Limonade</span>
            <img class="shop-item-image" src="/static.images/limonade.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$1.20</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Milk</span>
            <img class="shop-item-image" src="/static.images/milk.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$1.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
    </div>
</section>
<section class="container content-section">
    <h2 class="section-header"></h2>
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Pizza</span>
            <img class="shop-item-image" src="/static.images/pizza.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$2.50</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Water</span>
            <img class="shop-item-image" src="/static.images/water.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$1.00</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
    </div>
</section>
<section class="container content-section">
    <h2 class="section-header">Shopping List</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">AMOUNT</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
</section>
<footer class="main-footer">
    <div class="container main-footer-container">
        <h3 class="band-name">Grocery Store</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="/images/img_1.png">
                </a>
            </li>
            <li>
                <a href="https://www.spotify.com" target="_blank">
                    <img src="/static.images/img_2.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="/static.images/img.png">
                </a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
