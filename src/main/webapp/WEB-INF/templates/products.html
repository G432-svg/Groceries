<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grocery Store</title>
</head>
<body>


<h1 th:text="'Hello '+ ${session.currentUser}" th:unless = "${session==null}"></h1>

<div th:each=item:${items}>

    <p th:text=${item.name}> </p>
    <p th:text=${item.brand}> </p>
    <img th:src=@{/images/{itemimage}(itemimage=${item.imageLocation})} alt="..." src="...">
    <hr>


</div>

</body>
</html>
